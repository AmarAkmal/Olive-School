<div class="panel panel-blur">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h3 class="panel-title">View Report Academic</h3>
    </div>
    <div class="panel-body">
        <form name="assetForm" ng-submit="$close();" class="form-horizontal">

            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2">Student</label>
                    <div class="col-sm-10">
                        <input ng-model="form.student_name"
                               class="form-control"
                               type="text" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label style="text-align: left" class="col-sm-2 control-label">
                        Class Name
                    </label>
                    <div class="col-sm-4">
                        <input ng-model="form.class"
                               class="form-control"
                               type="text" readonly/>
                    </div>
                    <label style="text-align: left" class="col-sm-2 control-label">
                        Code
                    </label>
                    <div class="col-sm-4">
                        <input ng-model="form.code"
                               class="form-control"
                               type="text" readonly/>
                    </div>
                </div>
                <div id="DivIdToPrint">
                    <div ng-repeat="data in form.body" style="margin-bottom: 10px;">
                        <div class="col-sm-12" style="padding: 0px;">
                            <!--                        <label>Uploaded</label>-->
                            <hr style="    margin: 10px;">
                        </div>

                        <div class="form-group">
                            <div style="text-align: left" class="col-sm-12">
                                <table class="table table-bordered table-hover table-condensed">
                                    <tr>
                                        <td width="25%">Subject</td>
                                        <td width="15%">Overall Band</td>
                                        <td width="60%">Comments</td>
                                    </tr>
                                    <tr>
                                        <td>{{ data.subject.subject }}</td>
                                        <td>{{ data.subject.overall_band }}</td>
                                        <td>{{ data.subject.comments }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="text-align: left" class="col-sm-12">
                                <table class="table table-bordered table-hover table-condensed">
                                    <tr>
                                        <td width="25%">Sill</td>
                                        <td width="15%">Band</td>
                                        <td width="60%">Comments</td>
                                    </tr>
                                    <tr ng-repeat="data2 in data.skill">
                                        <td>{{ data2.skill }}</td>
                                        <td>{{ data2.band }}</td>
                                        <td>{{ data2.comment }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info ion-android-print" id="print"
                        ng-click="printDiv()" style="width: 150px;">&nbsp;&nbsp;&nbsp;&nbsp;Print
                </button>
                <button type="button" class="btn btn-danger ion-android-close" style="width: 150px;"
                        ng-click="$dismiss()">&nbsp;&nbsp;&nbsp;Cancel
                </button>
            </div>
        </form>
    </div>
</div>
