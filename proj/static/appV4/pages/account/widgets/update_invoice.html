<style>
    .hr_ {
        margin-top: 0px;
    }

</style>
<div class="col-md-12  panel panel-blur">
    <div class="panel-body">
        <div class="row">
            <div class=" col-sm-12" style="padding-top: 10px;">
                <label>View Invoice</label>
                <hr class="hr_">
            </div>
            <div class="col-sm-12" style="padding-top: 10px;">
                <label>Student and IC</label>
                <input class="form-control" data-ng-model="student_name" readonly/>

            </div>
            <div class="col-sm-12" style="padding: 0px;">
                <div class="col-sm-6" style="padding-top: 10px;">
                    <label>Invoice No.</label>
                    <input readonly type="text"
                           style="max-width: 100%;min-width: 100%;resize: none;"
                           class="form-control"
                           ng-model="invoice_no">
                </div>
                <div class="col-sm-6" style="padding-top: 10px;">
                    <label>Bill Code</label>
                    <input readonly type="text"
                           style="max-width: 100%;min-width: 100%;resize: none;"
                           class="form-control"
                           ng-model="bill_code">
                </div>
            </div>

            <div class="col-sm-12" style="padding-top: 10px;">
                <label>Code</label>
            </div>
            <div class="col-sm-6">
                <input ng-disabled="is_pay == 1" placeholder="Year example (2020)"
                       class="form-control"
                       type="number"
                       name="year" required
                       pattern="^[0-9]{4}$"
                       data-ng-model="year" ng-enter="getfilter()"/>
                <span ng-show="!year"> <font color="red">Please insert 4 digit,Required!</font></span>
            </div>
            <div class="col-sm-6">

                <input ng-disabled="is_pay == 1" type="number"
                       style="max-width: 100%;min-width: 100%;resize: none;"
                       class="form-control"
                       placeholder="Month example (2)"
                       min="1"
                       max="12"
                       required
                       ng-model="month">
                <span ng-show="!month"> <font color="red">Please insert Min 1,Max 12,Required! </font></span>
            </div>

            <div class="col-md-12" style="padding-top: 40px;">
                <div include-with-scope="../static/app/pages/account/widgets/updateItemTable.html"></div>
            </div>
            <div class="col-sm-12" style="padding-top: 10px;">
                <label>Remark</label>
                <textarea style="max-width: 100%;min-width: 100%;resize: none;"
                          class="form-control"
                          required
                          ng-model="desc"></textarea>
            </div>


            <div class="col-sm-12" style="padding-top: 10px;padding-left: 0px;">
                <label class="col-sm-1 control-label">Attachment</label>
                <div class="col-sm-10">
                    <ul ng-show="attachment_lama.length > 0">
                        <li ng-repeat="x in  attachment_lama">
                            <i class="file-icon ion-document"></i>
                            <span class="file-name"></span>{{ x.name }} -
                            <a style="color: white;" download href="../static/uploads/{{student_id}}/{{ x.id }}/{{ x.name }}">
                                <u>Download</u></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-12" style="padding-top: 10px;">
            <div style="float: right">
{#                <button ng-disabled="is_pay == 1 || !month || !year || !items.length" ng-hide="is_pay == 1"#}
{#                        ng-click="submit()" style="width: 120px ;" type="submit"#}
{#                        class="btn btn-success ion-android-cloud">#}
{#                    &nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;#}
{#                </button>&nbsp;&nbsp;#}
                <button style="width: 120px ;" type="button"
                        class="btn btn-danger ion-android-close"
                        ng-click="$close()">
                    &nbsp;&nbsp;&nbsp;Close
                </button>
            </div>
        </div>

    </div>

</div>
</div>
