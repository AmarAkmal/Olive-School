<div class="panel panel-blur">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h3 class="panel-title">Update Subject</h3>
    </div>
    <div class="panel-body">
        <form name="assetForm" ng-submit="submit();" class="form-horizontal">

            <div class="modal-body">
                <div class="form-group">
                    <label style="text-align: left" class="col-sm-2 control-label">
                        Subject {{subject.selected}}
                    </label>
                    <div class="col-sm-4">

                        <input readonly type="text" class="form-control" ng-model="subject_name" required>

                    </div>
                    <label style="text-align: left" class="col-sm-2 control-label">
                        Overall Band
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="formData.overall" required>
                    </div>
                </div>
                <div class="form-group">
                    <label style="text-align: left" class="col-sm-2 control-label">
                        Comments
                    </label>
                    <div class="col-sm-10">
                        <textarea placeholder="Write Here..." style="height: 90px;"
                                  class="form-control" ng-model="formData.comments" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div style="text-align: left" class="col-sm-12">
                        <table class="table table-bordered table-hover table-condensed">
                            <tr>
                                <td width="25%">Skill</td>
                                <td width="15%">Band</td>
                                <td width="60%">Comments</td>
                            </tr>
                            <tr ng-repeat="item in skill_name">
                                <td style="padding: 10px;">{{ item.skill }}</td>
                                <td style="padding: 10px;">
                                    <input type="text" name="{{ item.id }}"
                                           ng-model="item.band" class="form-control"></td>
                                <td style="padding: 10px;">
                                    <input type="text" name="{{ item.name }}" ng-model="item.comment"
                                           class="form-control">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <div style="text-align: left" class="col-sm-12">
                        <table class="table table-bordered table-hover table-condensed">
                            <tr>
                                <td width="20%">Band</td>
                                <td width="80%">Comments</td>
                            </tr>
                            <tr ng-repeat="item in band_name">
                                <td>{{ item.band }}</td>
                                <td>{{ item.comment }}</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary ion-edit"
                        style="width: 150px;">&nbsp;&nbsp;&nbsp;Save
                </button>
                <button type="button" class="btn btn-danger ion-android-close" style="width: 150px;"
                        ng-click="$dismiss()">&nbsp;&nbsp;&nbsp;Cancel
                </button>
            </div>
        </form>
    </div>
</div>
