<script>
    // console.log(getUrlVars());
    var data = getUrlVars();
    if (data.hasOwnProperty("id")) {

        get_iep(data['id']);
    }

    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        console.log(vars)
        return vars;
    }

    function get_iep(id) {

        if (window.location.hostname !== "localhost") {
            $.get('https://theolivetrees.edu.my/management/academic/get_iep?id=' + id, function (data, textStatus, jqXHR) {
                html = $.parseHTML(data);
                $("#log").append(html);

            })

        } else {
            $.get('http://localhost:5000/academic/get_iep?id=' + id, function (data, textStatus, jqXHR) {

                html = $.parseHTML(data);
                $("#log").append(html);

            })

        }


    }
